- hosts: jenkins
  become: yes
  become_method: sudo
  vars:
    telegraf_agent_output:
      - type: influxdb
    config:
      - urls = ["http://192.168.1.5:8086"]
      - database = "telegraf"
      - precision = "s"
    telegraf_agent_package_method: online
    telegraf_agent_version: 1.12.3
  roles:
    - ansible-telegraf
